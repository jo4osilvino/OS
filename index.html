<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>O soluço</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="download.jpeg" alt="">
            <p>Um homen entra em uma farmácia e pergunta ao balconista:</p>
            <button class="btn-proximo" data-proximo="1">Ir ao atendimento</button>
            
        </div>
        <div class="passo" id="passo-1">
            <p>-Você tem algo que cura soluço?</p>
            <button class="btn-proximo" data-proximo="3">Tenho sim,- e dá um susto ao homem</button>
            
        </div>
        <div class="passo" id="passo-2">
            <img src="images (4).jpeg" alt="">
            <p>O cliente, surpreso responde:</p>
            <button class="btn-proximo" data-proximo="6">O suluço não era pra mim, era pra minha esposa</button>
        </div>
        <div class="passo" id="passo-3">
            <img src="images (3).jpeg" alt="">
            <p>E assim ambos, caem na risada e o homen vai embora</p>
            <button class="btn-proximo" data-proximo="7">Sair da farmácia</button>
        </div>

        

    </main>
    <script src="script.js"></script>
</body>
</html>
